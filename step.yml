title: |-
  ASCII art generator
summary: |
  Add a random Bitrise ASCII art to your build log
description: |
  Add a random Bitrise ASCII art to your build log
website: https://github.com/slapec93/steps-ascii-art-generator
source_code_url: https://github.com/slapec93/steps-ascii-art-generator
support_url: https://github.com/slapec93/steps-ascii-art-generator/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04


type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  apt_get:
  - name: git


toolkit:
  go:
    package_name: github.com/slapec93/steps-ascii-art-generator


inputs:
  - addon_url: URL of the ASCII generator addon
    opts:
      title: "URL of the ASCII generator addon"
      summary: URL of the ASCII generator addon
      is_expand: true
      is_required: true
      value_options: []
  - access_token: Access token for the ASCII generator addon
    opts:
      title: "Access token for the ASCII generator addon"
      summary: Access token for ASCII generator addon, which gets generated at the provisioning
      is_expand: true
      is_required: true
      is_sensitive: true
      value_options: []

outputs:
  - BITRISE_ASCII_ART:
    opts:
      title: "Generated random Bitrise ASCII art"
      summary: The Bitrise ASCII art fetched from the generator add-on
